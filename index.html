<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="proj_css/xo.css">
</head>

<body>

    <nav>
        <h1>tic tac toe</h1>
    </nav>


    <div class="container">
        <div class="box-container">

            <div class="box bt-0 bl-0" id="box1"></div>
            <div class="box bt-0" id="box2"></div>
            <div class="box bt-0 br-0" id="box3"></div>
            <div class="box bl-0" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box br-0" id="box6"></div>
            <div class="box bl-0 bb-0" id="box7"></div>
            <div class="box bb-0" id="box8"></div>
            <div class="box bb-0 br-0" id="box9"></div>
        </div>

        <div class="info">
            <h1 id="turn">turn of x</h1>
            <button class="btn" id="btn">Reset</button>
        </div>
    </div>
</body>
<script src="proj_js/xo.js"></script>

</html>
